<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="card">
        <div class="card__imagem"></div>
        <div class="card__text">
          <span id="card__text__span--perfume" class="font__Montserrat--100">Perfume</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="font__Montserrat--100">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__valores">
            <h2 id="card__valores__h2--valorDesconto">$149.99</h2>
            <span id="card__valores__span--valorCheio" class="font__Montserrat--100">$169.99</span>  
          </div>
          <input id="card__btn" type="button" value="&#128722; Add to Cart">
        </div>
      </section>
  </main>  
</body>
</html>
